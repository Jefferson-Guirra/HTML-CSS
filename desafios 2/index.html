<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
<p>
    Em HTML podemos inserir os elementos da lista a seguir, passe o mouse sobre sobre o termo, para descobrir qual tese deverá usar em cada caso.
</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;"type>Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;title&gt;">Título</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">códigos fonte</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">listas enumeradas</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas demarcadas</abbr></li>
    </ul>
</body>
</html>
